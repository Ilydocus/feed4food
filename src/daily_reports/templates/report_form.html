<!DOCTYPE html>
<html>
<head>
    <title>Produce Report</title>
    {% load static %}
    {% load crispy_forms_tags %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="{% static 'dynamic_options.js' %}"></script>
    <script type="application/json" id="form-template">
        {% crispy formset %}
    </script>
</head>
<body >
    <div class="container mt-5">
        <h1>Produce Report</h1>
        <form id="farming-report-form" onsubmit="event.preventDefault(); submitForm();">
            {% csrf_token %}
            {% crispy produce_report_form %}
            <h3>Items</h3>
            <div id="form-container">
                <input type="hidden" name="form-TOTAL_FORMS" value="0" id="form-TOTAL_FORMS">
            </div>
            <button type="button" id="add-item" class="btn btn-secondary" onclick="addItem()">Add Item</button>
            <button type="submit" class="btn btn-primary" onclick="submitForm()">Submit</button>
        </form>
    </div>
</body>
</html>
