<!DOCTYPE html>
<html>
<head>
    <title>Produce Report</title>
    {% load static %}
    {% load crispy_forms_tags %}    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="{% static 'dynamic_options.js' %}"></script>
    <script type="application/json" id="form-template">
        {% crispy item_form %}
    </script>
</head>
<body >
    <div class="container mt-5">
        <h1>Produce Report</h1>
        <form id="farming-report-form" onsubmit="event.preventDefault(); submitForm();">
            {% csrf_token %}
            {% crispy report_form %}
            <h3>Items</h3>
            <div id="form-container">
                <input type="hidden" name="form-TOTAL_FORMS" value="0" id="form-TOTAL_FORMS">
            </div>
            <button type="button" id="add-item" class="btn btn-secondary" onclick="addItem()">Add Item</button>
            <button type="submit" class="btn btn-primary" onclick="submitForm()">Submit</button>
        </form>
    </div>
</body>
{{ formset.media }}
</html>
