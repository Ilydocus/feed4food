{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
Hi {{ user.username }}!
<form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  <button type="submit">Log Out</button>
</form>
<button onclick="window.location.href='{% url 'report_form' %}'">
    Fill Out Daily Produce Report
</button>
<button onclick="window.location.href='{% url 'report_list' %}'">
  View your reports
</button>
<button onclick="window.location.href='{% url 'dashboard' %}'">
  Dashboard
</button>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a>
<a href="{% url 'register' %}">Sign Up</a>
{% endif %}
{% endblock %}
