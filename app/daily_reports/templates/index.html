<!DOCTYPE html>
<html>
<head>
    <title>Farmer Produce Reports</title>
</head>
<body>
    <h1>Produce Reports</h1>
    <ul>
        {% for report in reports %}
            <li>{{ report.farmer_name }} submitted {{ report.quantity }} of {{ report.produce_type }} on {{ report.date_submitted }}</li>
        {% endfor %}
    </ul>
</body>
</html>


<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Report</button>
</form>
