<!DOCTYPE html>
<html>
<head>
    <title>Daily Produce Report</title>
</head>
<body>
    <h1>Submit Your Daily Produce Report</h1>
    <form method="post">
        {% csrf_token %}
        <!-- Add form fields here -->
        <label for="produce_name">Produce Name:</label>
        <input type="text" id="produce_name" name="produce_name" required><br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
